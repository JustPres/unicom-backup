name: unicom_catalog
description: Unicom Technologies - Electronics & IT Solutions Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Navigation
  go_router: ^12.1.3
  
  # Date & Time
  intl: ^0.19.0
  
  # PDF Generation (for quotes)
  pdf: ^3.10.7
  path_provider: ^2.1.1
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Form validation
  form_validator: ^1.0.0
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Icons
  lucide_icons: ^0.294.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700
